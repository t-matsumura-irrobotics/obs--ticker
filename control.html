<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式情報ティッカー コントロールパネル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>株式情報ティッカー コントロールパネル</h1>
        <div class="form-group">
            <label for="label">ヘッダー (例: 主要株価)</label>
            <input type="text" id="label" placeholder="主要株価">
        </div>
        <div class="form-group">
            <label for="items">表示する情報 (1行に1銘柄)</label>
            <textarea id="items" rows="12" placeholder="以下の形式で入力してください (カンマ区切り)&#10;銘柄名,証券コード,現在値,前日比&#10;※前日比は +/-/▲/▼ を含めてOK&#10;&#10;【入力例】&#10;トヨタ自動車,7203,3582,▲56&#10;ソニーグループ,6758,12950,+150&#10;任天堂,7974,8655,-30&#10;日経平均,INDEX,38550.25,▼250.11"></textarea>
        </div>
        <button id="updateButton">更新する</button>
        <p id="status"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="control.js"></script>
</body>
</html>
