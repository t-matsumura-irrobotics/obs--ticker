<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報ティッカー コントロールパネル</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/line/fonts/line-seed/line-seed-jp.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>情報ティッカー コントロールパネル</h1>
        <div class="form-group">
            <label for="header">ヘッダー（デフォルトを「日経平均株価」）</label>
            <input type="text" id="header" placeholder="日経平均株価">
        </div>
        <div class="form-group">
            <label for="scrollingText">中央の流し文字</label>
            <textarea id="scrollingText" rows="10" placeholder="ここに流したい文字を入力してください。&#10;改行は半角スペース3つに変換されます。"></textarea>
        </div>
        <button id="updateButton">更新する</button>
        <p id="status"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="control.js"></script>
</body>
</html>
