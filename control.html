<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSティッカー コントロールパネル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OBSティッカー コントロールパネル</h1>
        <div class="form-group">
            <label for="label">ヘッダー (ラベル)</label>
            <input type="text" id="label" placeholder="例: NEWS">
        </div>
        <div class="form-group">
            <label for="items">流す文字 (1行に1項目)</label>
            <textarea id="items" rows="10" placeholder="ここに流したい文字を改行区切りで入力..."></textarea>
        </div>
        <button id="updateButton">更新する</button>
        <p id="status"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <!-- メインのスクリプト -->
    <script src="control.js"></script>
</body>
</html>
