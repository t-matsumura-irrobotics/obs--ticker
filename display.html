<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Ticker Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Noto Sans JP', sans-serif; background-color: rgba(0, 0, 0, 0); overflow: hidden; }
        .ticker-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; background-color: rgba(26, 26, 26, 0.9); display: flex; align-items: center; color: #FFFFFF; font-size: 24px; font-weight: 700; box-sizing: border-box; }
        .ticker-label { background-color: #00BFFF; padding: 0 20px; height: 100%; display: flex; align-items: center; }
        .ticker-wrap { flex-grow: 1; overflow: hidden; margin-left: 20px; }
        .ticker-move { display: inline-block; white-space: nowrap; animation: scroll-left 30s linear infinite; padding-left: 100%; }
        .ticker-item { margin-right: 80px; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .live-clock { padding: 0 20px; height: 100%; display: flex; align-items: center; background-color: rgba(0, 0, 0, 0.3); }
        .live-label { color: #00BFFF; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-label" id="ticker-label-text">...</div>
        <div class="ticker-wrap"><div class="ticker-move" id="ticker-move"></div></div>
        <div class="live-clock">
            <span class="live-label">LIVE</span>
            <span id="clock">00:00:00</span>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <!-- メインのスクリプト -->
    <script src="display.js"></script>
</body>
</html>
