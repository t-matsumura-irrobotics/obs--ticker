<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ticker Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }
        .ticker-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 1920px;
            height: 70px;
            display: flex;
            align-items: stretch;
            font-weight: 900; /* 全体的に太字に */
        }
        .left-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2756a5;
            color: white;
            font-size: 32px;
            padding: 0 40px;
            clip-path: polygon(0 0, 100% 0, 93% 100%, 0% 100%);
            flex-shrink: 0;
        }
        .center-wrap {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .right-clock {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2756a5;
            color: white;
            font-size: 36px;
            padding: 0 30px 0 50px;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            flex-shrink: 0;
        }
        .right-clock .live-label {
            font-size: 20px;
            font-weight: 700;
            margin-right: 15px;
            align-self: flex-start;
            margin-top: 12px;
        }
        
        .scrolling-text {
            color: #333;
            font-size: 42px;
            font-weight: 700;
            padding-left: 20px;
            /* JavaScriptによってアニメーションが適用されます */
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="left-label" id="left-label">...</div>
        <div class="center-wrap" id="center-wrap">
            <!-- JavaScriptがここに流れる文字を挿入します -->
        </div>
        <div class="right-clock">
            <span class="live-label">LIVE</span>
            <span id="clock">00:00</span>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="display.js"></script>
</body>
</html>
