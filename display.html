<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Scrolling Ticker Display</title>
    <!-- LINE Seed JPフォントを読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/line/fonts/line-seed/line-seed-jp.css">
    <style>
        body {
            margin: 0;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }
        .ticker-container {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 1920px;
            height: 130px; /* ★全体の太さを2倍に */
            display: flex;
            align-items: stretch;
            font-weight: 700;
        }
        .ticker-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a71d4;
            color: white;
            font-size: 60px; /* ★フォントサイズ調整 */
            padding: 0 80px;
            clip-path: polygon(0 0, 100% 0, 93% 100%, 0% 100%);
            flex-shrink: 0;
        }
        .ticker-wrap {
            flex-grow: 1;
            background-color: #f0f2f5;
            display: flex; /* アニメーション制御のためflexを使用 */
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .live-clock {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a71d4;
            color: white;
            font-size: 60px; /* ★フォントサイズ調整 */
            padding: 0 60px 0 100px;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            flex-shrink: 0;
        }
        .live-clock .live-label {
            font-size: 32px; /* ★フォントサイズ調整 */
            font-weight: 400;
            margin-right: 20px;
            align-self: flex-start;
            margin-top: 20px;
        }
        
        /* 流れる文字のコンテナ */
        .scrolling-text {
            color: #222;
            font-size: 72px; /* ★フォントサイズ調整 */
            font-weight: 700;
            /* JavaScriptによってアニメーションが適用される */
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-label" id="ticker-label">...</div>
        <div class="ticker-wrap" id="ticker-wrap">
            <!-- JavaScriptがここに流れる文字を挿入します -->
        </div>
        <div class="live-clock">
            <span class="live-label">LIVE</span>
            <span id="clock">00:00</span>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="display.js"></script>
</body>
</html>
