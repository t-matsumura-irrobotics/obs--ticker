<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報ティッカー コントロールパネル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>情報ティッカー コントロールパネル</h1>
        <div class="form-group">
            <label for="label">ヘッダー (例: MARKET NEWS)</label>
            <input type="text" id="label" placeholder="MARKET NEWS">
        </div>
        <div class="form-group">
            <label for="items">流す文字 (改行は半角スペース3つに変換されます)</label>
            <textarea id="items" rows="12" placeholder="ここに流したい文字を入力してください。&#10;項目を改行で区切ると、間にスペースが入ります。&#10;&#10;【入力例】&#10;日経平均 38,550.25 ▼250.11&#10;トヨタ自動車(7203) 3,582 ▲56&#10;ドル円 157.25-28"></textarea>
        </div>
        <button id="updateButton">更新する</button>
        <p id="status"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="control.js"></script>
</body>
</html>
