<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ticker Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/line/fonts/line-seed/line-seed-jp.css">
    <style>
        body {
            margin: 0;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }
        .ticker-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: calc(100% - 80px);
            height: 75px;
            display: flex;
            align-items: stretch;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden; 
        }
        .header-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #87CEFA 0%, #B2B2E8 100%);
            color: white;
            font-size: 39px;
            font-weight: 900;
            padding: 0 35px;
            flex-shrink: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .center-wrap {
            flex-grow: 1;
            background-color: #F8F9FA;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .right-clock {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #B2B2E8 0%, #FFB6C1 100%);
            color: white;
            font-size: 38px;
            font-weight: 700;
            padding: 0 35px;
            flex-shrink: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .right-clock .live-label {
            font-size: 38px;
            font-weight: 700;
        }
        .right-clock .clock-time {
            font-size: 38px;
            font-weight: 700;
        }
        .scrolling-text {
            color: #1a1a1a;
            font-size: 40px;
            font-weight: 700;
            padding-left: 30px;
        }
        .bounce-animation {
            animation: bounce-in 0.6s ease;
        }
        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="header-label" id="header-label">...</div>
        <div class="center-wrap" id="center-wrap">
        </div>
        <div class="right-clock" id="right-clock">
            <span id="live-label">LIVE</span>
            <span id="clock">00:00</span>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="display.js"></script>
</body>
</html>
