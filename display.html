<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Stock Ticker Display</title>
    <!-- LINE Seed JPフォントを読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/line/fonts/line-seed/line-seed-jp.css">
    <style>
        body {
            margin: 0;
            font-family: 'LINE Seed JP', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }
        .ticker-container {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 1920px;
            height: 65px;
            display: flex;
            align-items: stretch;
            font-weight: 700;
        }
        .ticker-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a71d4;
            color: white;
            font-size: 32px;
            padding: 0 40px;
            clip-path: polygon(0 0, 100% 0, 93% 100%, 0% 100%);
            flex-shrink: 0; /* 縮まないように設定 */
        }
        .ticker-wrap {
            flex-grow: 1;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            padding: 0 30px;
            overflow: hidden;
            white-space: nowrap;
        }
        .live-clock {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a71d4;
            color: white;
            font-size: 32px;
            padding: 0 30px 0 50px;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            flex-shrink: 0; /* 縮まないように設定 */
        }
        .live-clock .live-label {
            font-size: 18px;
            font-weight: 400;
            margin-right: 10px;
            align-self: flex-start;
            margin-top: 10px;
        }

        /* 株式情報アイテム */
        .stock-item {
            display: inline-flex;
            align-items: baseline; /* テキストのベースラインを揃える */
            color: #222;
            margin-right: 45px;
            font-size: 32px;
        }
        .stock-name {
            font-weight: 500;
        }
        .stock-code {
            font-size: 24px;
            margin-left: 8px;
            color: #555;
            font-weight: 400;
        }
        .stock-price {
            font-size: 36px;
            margin-left: 20px;
            font-weight: 700;
        }
        .stock-change {
            margin-left: 15px;
            font-weight: 700;
        }
        .change-plus { color: #e63946; } /* 上昇は赤 */
        .change-minus { color: #007f3f; } /* 下落は緑 */
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-label" id="ticker-label">...</div>
        <div class="ticker-wrap" id="ticker-wrap"></div>
        <div class="live-clock">
            <span class="live-label">LIVE</span>
            <span id="clock">00:00</span>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="display.js"></script>
</body>
</html>
